<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active">Вход</h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Free_icon_user.svg" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Имя пользователя" required>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Пароль" required>
                <button type="submit" class="fadeIn fourth">Войти</button>
            </form>

            <!-- Footer -->
            <div id="formFooter">
                <a class="underlineHover" href="reg.html">Нет аккаунта? Зарегистрируйтесь</a>
            </div>
        </div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
