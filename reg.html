<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active">Регистрация</h2>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Free_icon_user.svg" id="icon" alt="User Icon" />
            </div>

            <!-- Registration Form -->
            <form id="registerForm">
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="Имя пользователя" required>
                <input type="email" id="email" class="fadeIn third" name="email" placeholder="Электронная почта" required>
                <input type="password" id="password" class="fadeIn fourth" name="password" placeholder="Пароль" required>
                <input type="password" id="confirm-password" class="fadeIn fifth" name="confirm-password" placeholder="Подтвердите пароль" required>
                <button type="submit" class="fadeIn sixth">Зарегистрироваться</button>
            </form>

            <!-- Confirmation Message -->
            <p id="confirmationMessage" class="hidden">Вы успешно зарегистрированы! <a href="login.html">Перейти в личный кабинет</a></p>

            <!-- Footer -->
            <div id="formFooter">
                <a class="underlineHover" href="log.html">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
