<body>
    <h1>Регистрация на установку умного дома</h1>
    <form id="registrationForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Телефон (начинается с "+"):</label>
        <input type="tel" id="phone" name="phone" pattern="^\+?\d{1,15}$" required title="Номер телефона должен начинаться с '+' и содержать только цифры (макс. 15 символов)."><br><br>
        
        <label for="address">Адрес:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <input type="submit" value="Зарегистрироваться">
    </form>

    
    <script src="script.js"></script>
  
</body>
